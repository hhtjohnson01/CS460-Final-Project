<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1 {font-family: "Montserrat", sans-serif}
img {margin-bottom: -7px}
.w3-row-padding img {margin-bottom: 12px}


</style>

<head>
    <title>Create an account!</title>
</head>
{%if not supress%}
<h1> Email already in use! Use another one or <a href="/login">login.</a></h1>
{% endif %}
<body>
<div class="w3-opacity">
    <div class="w3-clear"></div>
    <header class="w3-center w3-margin-bottom">
        <h1><b>Register</b></h1>
    </header>
</div>
<div class="title" align="middle">
    <h3>Enter your information below</h3>
</div>
<div id="content" align="middle">
    <form action="/register/" method="POST">
        <div class="form-group" id="#signup-form">
            <label for="firstname">First Name:</label>
            <input type="text" class="form-control" placeholder="First Name" name="firstname">
        </div>

        <div class="form-group">
            <label for="lname">Last Name:</label>
            <input type="text" class="form-control" placeholder="Last Name" name="lastname">
        </div>

        <div class="form-group">
            <label for="email">Enter your email:</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email">
        </div>

        <div class="form-group">
            <label for="birthday">Birthday:</label>
            <input type="date" class="form-control" placeholder="date of birth (format:1994-12-12)" name="birthday">
        </div>

        <div class="form-group">
            <label for="hometown">Hometown:</label>
            <input type="text" class="form-control" placeholder="Hometown" name="hometown">
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="radio"
                   class="form-control"
                   placeholder="Gender"
                   name="gender"
                   value=
                           "F">Female<br>
            <input type="radio"
                   class="form-control"
                   placeholder="Gender"
                   name="gender"
                   value=
                           "M">Male<br>
            <input type="radio"
                   class="form-control"
                   placeholder="Gender"
                   name="gender"
                   value=
                           "O">Other<br>

        </div>

        <div class="form-group">
            <label for="password">Enter password:</label>
            <input type="password" class="form-control" placeholder="Password" name="password">
        </div>
        <button type="submit" value="Search" class="btn btn-default submit">Sign Up Now!</button>
    </form>
    <br>
</div>
<div align="middle">
    <a href='/'>Go Home</a>
</div>
<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge" style="margin-top:128px">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
    <p class="w3-medium">Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank"
                                       class="w3-hover-text-green">w3.css</a></p>
</footer>
</body>
</html>
